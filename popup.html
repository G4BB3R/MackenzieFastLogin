<!DOCTYPE html>
<html>
<head>
    <title>Mackenzie Fast Login</title>
    <meta charset="UTF-8"/>
    <script src="util.js"></script>
    <script src="popup.js"></script>
<style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: #F24;
    }
    form {
      display: none;
    }
    #credentials {
      display: inline;
    }    
</style>
</head>
<body>

  <div id="container">
    <div id="div2">

      <!-- Formulários invisíveis para enviar para o Mackenzie -->
      <form name="tia" method="post" action="http://www3.mackenzie.com.br/tia/verifica.php" target="_blank">
        <input type="hidden" name="alumat" />
        <input type="hidden" name="pass"   />
        <input type="hidden" name="unidade" value="001" />
      </form>
      <form name="moodle" method="post" action="https://ead.mackenzie.br/moodle/login/index.php?authldap_skipntlmsso=1" target="_blank">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
      </form>

      <!-- Campo de login e senha para o TIA e o Moodle -->
      <input type="text" name="txtLogin" placeholder="TIA" />
      <br/>
      <input type="text" name="txtSenha" placeholder="Senha" />
      <br/>
      <button name="btnTia">TIA</button>
      <button name="btnMoodle">Moodle</button>
    </div>

  </div>

</body>
</html>
